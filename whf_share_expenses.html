<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分帳計算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>分帳計算器</h1>

        <!-- 1. 上方：輸入參與者名字的區塊 -->
        <section class="participants-section card">
            <h2>參與者</h2>
            <div id="participants-list">
                <div class="participant-row">
                    <input type="text" value="A" placeholder="參與者姓名">
                    <button class="remove-participant">移除</button>
                </div>
                <div class="participant-row">
                    <input type="text" value="B" placeholder="參與者姓名">
                    <button class="remove-participant">移除</button>
                </div>
                <div class="participant-row">
                    <input type="text" value="C" placeholder="參與者姓名">
                    <button class="remove-participant">移除</button>
                </div>
            </div>
            <button id="add-participant">新增參與者</button>
        </section>

        <!-- 2. 中間：輸入支出的表格 -->
        <section class="expenses-section card">
            <h2>支出紀錄</h2>
            <table id="expenses-table">
                <thead>
                    <tr>
                        <th>描述</th>
                        <th>金額</th>
                        <th>付款人</th>
                        <th>參與的人</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Expense rows will be added here by JavaScript -->
                </tbody>
            </table>
            <button id="add-expense">新增支出</button>
        </section>

        <!-- 3. 下方：一個「計算結果」區塊 -->
        <section class="results-section card">
            <h2>計算結果</h2>
            <button id="calculate-button">計算</button>
            <div id="net-amounts">
                <h3>每人淨金額：</h3>
                <!-- Net amounts will be displayed here -->
            </div>
            <div id="settlement-suggestions">
                <h3>結算建議：</h3>
                <!-- Settlement suggestions will be displayed here -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
